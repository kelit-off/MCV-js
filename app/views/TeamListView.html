<div class="max-w-4xl mx-auto p-6">

    <!-- Section Ajouter une équipe -->
    <section class="mb-6 text-center">
        <a href="/team/create?category={{category}}" class="px-6 py-2 bg-green-500 text-white font-semibold rounded hover:bg-green-600 transition">
            Ajouter une équipe
        </a>
    </section>

    <!-- Si aucune équipe -->
    {{#ifNoTeams}}
    <div class="p-6 text-center bg-gray-100 rounded shadow">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Aucune équipe trouvée</h2>
        <p class="text-gray-600">Il n'y a actuellement aucune équipe pour cette catégorie.</p>
    </div>
    {{/ifNoTeams}}

    {{#teams}}
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Liste des équipes</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {{#each teams}}
        <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition">
            <h2 class="text-xl font-semibold mb-2">{{name}}</h2>
            <p class="text-gray-600"><strong>Voiture:</strong> {{car}}</p>
            <p class="text-gray-600"><strong>Catégorie:</strong> {{category}}</p>
            <div class="mt-4 space-x-2">
                <a href="/team/edit/{{_id}}" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">Modifier</a>
                <a href="/team/delete/{{_id}}" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">Supprimer</a>
            </div>
        </div>
        {{/each}}
    </div>
    {{/teams}}

</div>
