<div class="max-w-4xl mx-auto p-6">

    <!-- Section Ajouter une voiture -->
    <section class="mb-6 text-center">
        <a href="/car/create" class="px-6 py-2 bg-green-500 text-white font-semibold rounded hover:bg-green-600 transition">
            Ajouter une voiture
        </a>
    </section>

    <!-- Si aucune voiture -->
    {{#ifNoCars}}
    <div class="p-6 text-center bg-gray-100 rounded shadow">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Aucune voiture trouvée</h2>
        <p class="text-gray-600">Il n'y a actuellement aucune voiture dans la base de données.</p>
    </div>
    {{/ifNoCars}}

    <!-- Liste des voitures -->
    {{#cars}}
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Liste des voitures GT</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {{#each cars}}
        <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition" id="{{_id}}">
            <h2 class="text-xl font-semibold mb-2">{{name}}</h2>
            <p class="text-gray-600"><strong>Marque:</strong> {{brand}}</p>
            <p class="text-gray-600"><strong>Catégorie:</strong> {{category}}</p>
            <p class="text-gray-600"><strong>Année:</strong> {{year}}</p>
            <div class="mt-4 space-x-2">
                <a href="/car/edit/{{_id}}" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">Modifier</a>
                <button data-type="delete" data-url="/api/car/delete/{{_id}}" data-id="{{_id}}" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">
                    Supprimer
                </button>
            </div>
        </div>
        {{/each}}
    </div>
    {{/cars}}
</div>

<script src="/js/delete.js"></script>
